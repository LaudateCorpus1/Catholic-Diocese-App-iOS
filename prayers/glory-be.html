<body>
  <h1>Glory Be</h1>
  <p>Glory be to the Father,<br />
  and to the Son,<br />
  and to the Holy Spirit.<br />
  As it was in the beginning,<br />
  is now,<br />
  and ever shall be,<br />
  world without end. Amen.</p>
</body>
</html>
