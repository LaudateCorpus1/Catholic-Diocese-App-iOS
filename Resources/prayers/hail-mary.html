<body>
  <h1>Hail Mary</h1>
  <p>Hail Mary,<br />
  Full of Grace,<br />
  The Lord is with thee.<br />
  Blessed art thou among women,<br />
  and blessed is the fruit<br />
  of thy womb, Jesus.<br />
  Holy Mary,<br />
  Mother of God,<br />
  pray for us sinners now,<br />
  and at the hour of death. Amen.</p>
</body>
